<section class="vh-100" style="background-color: #9A616D;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card" style="border-radius: 1rem;">
            <div class="row g-0">
              <div class="col-md-6 col-lg-5 d-none d-md-block">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img1.webp"
                  alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
              </div>
              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">
  
                  <form>
  
                    <div class="d-flex align-items-center mb-3 pb-1">
                      <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                      <span class="h1 fw-bold mb-0">Angular</span>
                    </div>
  
                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Ingresa tus datos</h5>
                    <div class="form-outline mb-4">
                        <input type="text" #nombre class="form-control form-control-lg" />
                        <label class="form-label" for="form2Example17">Nombre</label>
                      </div>
  
                    <div class="form-outline mb-4">
                      <input type="text" #apellidos class="form-control form-control-lg" />
                      <label class="form-label" for="form2Example17">Apellidos</label>
                    </div>
  
                    <div class="form-outline mb-4">
                      <input type="text" #edad class="form-control form-control-lg" />
                      <label class="form-label" for="form2Example27">Edad</label>
                    </div>
  
                    <div class="pt-1 mb-4">
                      <button class="btn btn-dark btn-lg btn-block" type="button" (click)="enviar(nombre.value, apellidos.value, edad.value)">Login</button>
                    </div>
  
                    <a class="small text-muted" href="#!">Forgot password?</a>
                    <p class="mb-5 pb-lg-2" style="color: #393f81;">Don't have an account? <a href="#!"
                        style="color: #393f81;">Register here</a></p>
                    <a href="#!" class="small text-muted">Terms of use.</a>
                    <a href="#!" class="small text-muted">Privacy policy</a>
                  </form>
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <div class="contenedor">
    <table class="table">
        <thead>
          <tr>
            <th scope="col">Nombre</th>
            <th scope="col">Apellido</th>
            <th scope="col">Edad</th>
            <th scope="col">Condicion</th>
          </tr>
        </thead>
        <tbody>
            <!-- directiva ngfor -->
            <tr *ngFor="let listado of datos">
                <td>{{listado.firstName}}</td>
                <td>{{listado.lastName}}</td>
                <td>{{listado.edadAge}}</td>
                <!-- <td *ngIf="listado.edadAge<=17">Menor de Edad</td>
                <td *ngIf="listado.edadAge>=18">Mayor de Edad</td> -->

                <!-- directiva ngif -->
                <td *ngIf="listado.edadAge<=17;else menor">Menor de Edad</td>
            </tr> 
              
              
            <ng-template #menor>
                <td>Es mayor de edad.</td>
            </ng-template>

          
        </tbody>
      </table>
  </div>
